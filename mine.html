<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <title>买家页面</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mine.css"/>
</head>
<body>
    <div class="sh-order">
        <div class="sh-header">
            <span><img class="settings" src="./img/setting@2x.png" alt=""/></span>
            <span><img class="chats" src="./img/chat@2x.png" alt=""/></span>
        </div>
        <div class="sh-pic">
            <div class="sh-headimg">
                <img src="./img/d9d38ed7ab9cd54726ef4ada8dda0781@2x.png" alt=""/>
            </div>
            <div class="sh-pic-title">
                <h3>张三&nbsp;&nbsp;<span>[买家]</span></h3>
                <p>用户ID:123456789654</p>
            </div>
        </div>
        <div class="sh-right">
            <h3><font>升级为商家</font>&nbsp;&nbsp;| &nbsp;&nbsp;<span @click="goLogin">退出登录</span> </h3>
        </div>
    </div>
    <div class="sh-section border-1px">
        <div class="shoplist">我的订单</div>
        <div class="alllist rightbg">全部订单</div>
    </div>

    <div class="sh-four">
            <div>
                <img src="./img/待付款_1@2x.png" alt=""/>
                <p>待付款</p>
            </div>
            <div>
                <span style="position: relative;">
                    <img src="./img/待发货@2x.png" alt=""/>
                    <i class="marks-a">1</i>
                </span>
                <p>待发货</p>

            </div>
            <div>
                <img src="./img/待收货@2x.png" alt=""/>
                <p>待收货</p>
            </div>
            <div>
                <img src="./img/退换货@2x.png" alt=""/>
                <p>待退款</p>
            </div>
    </div>


    <div class="sh-main">
        <ul>
            <li>
                <a href="#">
                    我的收藏
                </a>
            </li>
            <li>
                <a href="#">
                    我的优惠券
                </a>
            </li>
            <li>
                <a href="#">
                    我的店铺
                </a>
            </li>
            </ul>
            </div>
      <div class="sh-main">
         <ul>
                <li>
                    <a href="#">
                        地址管理
                    </a>
                </li>
                <li>
                    <a href="#">
                        微信号绑定
                    </a>
                </li>
                <li>
                    <a href="#">
                        账号安全
                    </a>
                </li>
            </ul>
        </div>
    <div class="sh-footer">
        <div class="sh-footer-bgcomm sh-footer-bgcomm-index"><span>首页</span></div>
        <div class="sh-footer-bgcomm sh-footer-bgcomm-design"><span>设计师</span></div>
        <div class="sh-footer-top">
        <font class="sh-top"><img class="sh-footer-bgcomm-top" src="img/top@2x.png" alt=""></font><span>时尚圈</span></div>
        <div class="sh-footer-bgcomm sh-footer-bgcomm-shop"><span>购物车</span></div>
        <div class="sh-footer-bgcomm sh-footer-bgcomm-user"><span>我的</span></div>
    </div>
</body>
</html>
